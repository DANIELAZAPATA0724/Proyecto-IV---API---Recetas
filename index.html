<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Recetas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div class="hamburger-menu">&#9776;</div>
        </nav>
    </header>

    <main>
        <div id="recipe-card">
            <img id="recipe-image" alt="Imagen de la receta">
            <div id="recipe-details">
                <h2 id="recipe-name">Nombre del Plato</h2>
                <h3>Ingredientes:</h3>
                <ul id="ingredients-list"></ul>
                <button class="instructions-button" id="instructions-button">Ver Instrucciones</button>
                <div id="instructions-container">
                    <p id="instructions"></p>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <button id="next-button">Siguiente Plato</button>
        </div>

        <div id="search-container">
            <input type="text" id="search-input" placeholder="Buscar recetas...">
            <button id="search-button">Buscar</button>
        </div>

    </main>

    <footer>
        <p>&copy; 2023 Explorador de Recetas</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
